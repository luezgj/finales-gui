<h2>Inscripcion a carrera</h2>

<div class="row">
	<div class="col-lg-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Seleccione a qu√© carreras se quiere inscribir</h4>


				<div class="table-responsive">
          <table class="table table-bordered">
            <tbody>
              <tr *ngFor="let carrera of carreras; let i = index" [ngClass]="selectedCarreras[i]?'table-success':'table-primary'">
                <td>
                  {{carrera.nombre}}
                </td>
                <td>
                  <button class="btn btn-primary" (click)="selectedCarreraEvent(carrera,i)">Seleccionar</button>
                </td>
                <td>
                  <button class="btn btn-danger" (click)="deleteCarreraEvent(carrera,i)">Quitar</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>			  	
				<button class="btn btn-success" (click)="setCarreras()">Inscribirse</button>
			</div>
		</div>
	</div>
</div>
