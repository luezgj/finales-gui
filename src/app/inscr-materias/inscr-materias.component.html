<h4 class="card-title">Seleccione la materia a la cual inscribirse</h4>

<table class="table">
  <tr *ngFor="let materia of materias" [ngClass]="areSelectedMateria&&(selectedMateria==materia)?'table-success':'table-primary'">
  	<td>{{materia}}</td>
  	<td><button class="btn btn-success" (click)="selectMateria(materia)">Seleccionar</button></td>     
  </tr>
</table>
