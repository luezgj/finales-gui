<h2>AdministraciÃ³n de carreras</h2>

<div class="row">
	<div class="col-12 grid-margin">
	<div class="card">
		<div class="card-body">
			<h4 class="card-title">Agregar Carrera</h4>
			<app-carrera-form (edit)="carreraAdded($event)"></app-carrera-form>
		</div>
	</div>
</div>
</div>

<div class="row">
	<div class="col-12 grid-margin">
<div class="card">
	<div class="card-body">
		<h4 class="card-title">Lista de carreras</h4>
		<ul class="carreras">
		  <li *ngFor="let carrera of carreras; let i=index;">
		  	<span class="badge">{{carrera.nombre}}</span>

		  	<div class="btn-group" role="group">
					<button class="btn btn-outline-secondary icon-btn" title="Editar" type="button" (click)="updateCarrera(carrera)"><i class="fa fa-edit text-info"></i></button>
					<button class="btn btn-outline-secondary icon-btn" title="borrar" type="button"(click)="delCarrera(carrera,i)" ><i class="fa fa-eraser text-danger"></i></button>
				</div>  

		    <app-carrera-form (edit)="carreraUpdated($event)" *ngIf="carrera.nombre == selectedCarrera" [carreraIn]="carrera"></app-carrera-form>
		  </li>
		</ul>
	</div>
</div>
</div>
</div>
