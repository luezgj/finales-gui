<h2>Historial de logs</h2>

<div class="row">
	<div class="col-lg-12 grid-margin">
		<div class="card">
			<div class="card-body">
		
		    <h4 class="card-title">Finales a los que estas anotado</h4>

		    <div class="table-responsive">
		      <table class="table">
		      	<tbody>
		      		<tr *ngFor="let log of logs; let i = index">
		      			<td>
		      				<a routerLink="/detalle-log/{{log.id}}"><span>{{log.id}}</span> Date = {{log.fecha }}</a>
		      			</td>
		      			<td>
									<select name="Estado" [(ngModel)]="selection[i]" [disabled]="i!=this.editingLog">
									  <option value="Pendiente">Pendiente</option>
									  <option value="Ausente">Ausente</option>
									  <option value="Aprobado">Aprobado</option>
									  <option value="Desaprobado">Desaprobado</option>
									</select>
								</td>
								<td>
									<div class="btn-group" role="group">
										<button class="btn btn-outline-secondary icon-btn" title="Editar" type="button" (click)="modify(log, i)" *ngIf="i!=this.editingLog"><i class="fa fa-edit text-primary"></i></button>

										<button class="btn btn-outline-secondary icon-btn" title="confitmar" type="button" (click)="conformModify(log, i)" *ngIf="i==this.editingLog"><i class="fa fa-check-circle-o text-success"></i></button>

										<button class="btn btn-outline-secondary icon-btn" title="borrar log" type="button"(click)="delete(log, i)" ><i class="fa fa-eraser text-danger"></i></button>
									</div>  
								</td>
		      		</tr>
		      	</tbody>
		      </table>
		    </div>

			</div>
  	</div>
	</div>
</div>
